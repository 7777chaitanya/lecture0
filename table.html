<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 2px solid green;
                border-style: dotted;
                border-collapse: collapse;
                width: 50%;

            }
            th, td{
                border: 2px solid black;
                padding: 5px;
            }
            th{
                background-color: gray;
            }
            td{
                text-align: center;
            }

         
        </style>
    </head>

    <body>
        <h1>HEADING</h1>
        <table>
            <tr>
                <th>head1</th>
                <th>head2</th>
                <th>head3</th>
            </tr>

            <tr>
                <td>cont1</td>
                <td>cont1</td>
                <td>cont1</td>
            </tr>

            <tr>
                <td>cont2</td>
                <td>cont2</td>
                <td>cont2</td>
            </tr>


        </table>
    </body>



</html>
